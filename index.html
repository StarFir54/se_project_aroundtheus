<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img
          class="page__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
      <!-- ------------------------- Edit Profile Modal -------------------------- -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <div class="button modal__close" id="close-profile-modal"></div>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form">
            <input
              class="modal__input"
              id="profile-title-input"
              type="text"
              name="name"
              placeholder="Jacques Cousteau"
              required
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Explorer"
              required
              maxlength="200"
              minlength="2"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button class="modal__button modal__button_disabled" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- -------------------------- Adding Card Modal -------------------------- -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <div class="button modal__close" id="close-place-modal"></div>
          <p class="modal__heading">New Place</p>
          <form class="modal__form">
            <input
              class="modal__input"
              id="card-title-input"
              type="text"
              name="name"
              placeholder="Title"
              required
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="card-title-input-error"></span>
            <input
              class="modal__input"
              id="card-URL-input"
              type="url"
              name="link"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="card-URL-input-error"></span>
            <button class="modal__button modal__button_disabled" disabled>
              Create
            </button>
          </form>
        </div>
      </div>
      <!-- ------------------------- Preview Image Modal ------------------------- -->
      <div class="modal" id="preview-image-modal">
        <div class="modal__image-container">
          <div class="button modal__close" id="close-preview-modal"></div>
          <img src="" class="modal__preview-image" alt="" />
          <p class="modal__preview-description"></p>
        </div>
      </div>
    </div>
    <!-- ---------------------------- Card Template ---------------------------- -->
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <p class="card__title"></p>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </li>
    </template>
    <!-- --------------------------- Script Imports ---------------------------- -->
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
